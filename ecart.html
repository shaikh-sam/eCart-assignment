<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ecart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fasthand"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Days One"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Clothing</a>
        <i
          class="fa-solid fa-cart-shopping cart-nav"
          id="cart-icon"
          style="color: #000000"
        ></i>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Clothing</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item-active">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="cart">
          <h2 class="card-title">Your Cart</h2>
          <div class="cart-content"></div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">₹0</div>
          </div>
          <button type="button" class="btn-buy">Buy Now</button>
          <i
            class="fa-solid fa-xmark"
            id="close-cart"
            style="color: #000000"
          ></i>
        </div>
      </div>
    </nav>

    <div>
      <section class="shop-container">
        <h2 class="section-title">Shop products</h2>
            <div class="shop-content">
        </div>
      </section>
    </div>
    <script src="ecart.js"></script>
    <script
      src="https://kit.fontawesome.com/a979acfe47.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      const API_URL = `https://fakestoreapi.com`;

      async function fetchPosts() {
        const response = await fetch(`${API_URL}/products`);
        let data = await response.json();
        show(data);
      }

      function show(data) {
        console.log(data, " inside show");
        var ul = document.getElementsByClassName("shop-content")[0];
        const list = document.createDocumentFragment();
        let li = document.createElement("li");
        let title = document.createElement("h1");
        let body = document.createElement("p");
        data.map(function (item) {

          let cartShopBox = document.createElement("div");
          cartShopBox.innerHTML = `<div class="product-box" id="column-2">
                <img src=${item.image} alt="product-9" class="product-img">
                <h2 class="product-title">${item.title}</h2>
                <span class="price">₹${item.price}</span>
                <i class="fa-solid fa-cart-plus add-cart" style="color: #ffffff;"></i>
             </div>`;
          list.appendChild(cartShopBox);
        });
        ul.appendChild(list);
        ready()
      }

      fetchPosts();
    </script>
  </body>
</html>
